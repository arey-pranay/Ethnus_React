<!DOCTYPE html>
<html>
  <head>
    <title>Pranay's Tasks</title>
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">  
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .techname {
        margin-left: 10%;
      }

      .page-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .sub-title {
        font-size: 18px;
        color: #fff;
        margin-bottom: 30px;
      }

      .card-container {
        display: flex;
        justify-content: center;
      }

      .card {
        height: 300px;
        width: 200px;
        /* max-height: max-content;
        max-width: max-content; */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 2s ease;
        margin: 20px;
      }

      .card:hover {
        transform: translateY(-10px);
        align-content: center;
      }

      .card-content {
        padding: 20px;
      }

      .card-content h2 {
        margin-top: 0;
      }

      .links {
        display: none;
        transition: transform 2s ease;
      }

      .card:hover .links {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
      }

      .links a {
        display: block;
        text-decoration: none;
        color: #333;
        margin-bottom: 10px;
      }
      .links a:hover {
        display: block;
        text-decoration: none;
        color: #072770;
        margin-bottom: 10px;
        transform: scale(1.28);
      }

      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to top, #9c44bf, #9e29d8, #a67de8);
      }

      .dots-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .dot {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: moveDots 5s linear infinite, fadeInOut 5s ease infinite;
      }

      @keyframes moveDots {
        0% {
          transform: translate(-6px, -6px); /* Adjust for dot size */
        }
        100% {
          transform: translate(calc(100vw - 6px), calc(100vh - 6px));
        }
      }

      @keyframes fadeInOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>

</div>

 <h2 class="sub-title">Refresh if lagging.</h2>
 <h2 class="sub-title">Don't try on mobile size screens.</h2>

    <script>
      // JavaScript code to continuously generate and move random dots
      const dotsContainer = document.querySelector(".dots-container");
      const numDots = 100; // Adjust the number of dots as needed

      function createRandomDot() {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        dot.style.left = `${Math.random() * 100}%`;
        dot.style.top = `${Math.random() * 100}%`;
        dot.style.animationDuration = `${Math.random() * 5 + 2}s`; // Random animation duration
        dotsContainer.appendChild(dot);

        dot.addEventListener("animationiteration", () => {
          dot.style.left = `${Math.random() * 100}%`;
          dot.style.top = `${Math.random() * 100}%`;
          dot.style.animationDuration = `${Math.random() * 5 + 2}s`;
        });
      }

      setInterval(createRandomDot, 500); // Generate a dot every 200 milliseconds
    </script>
  </body>
</html>
